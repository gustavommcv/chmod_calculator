<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chmod Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./src/assets/linux.png" type="image/x-icon">
    <script type="module" defer src="./src/index.js"></script>
  </head>
  <body>
    <header class="header">
      <div>
          <h1 class="header__title">Chmod Calculator</h1>
      </div>
      <button class="button button--header">Help</button>
    </header>

    <main class="main">
      <section class="inputs-section">
        <table class="inputs-section__table">
          <tr>
            <th id="spacing"></th>
            <th id="r">Read</th>
            <th id="w">Write</th>
            <th id="x">Execute</th>
          </tr>

          <tr>
            <th>Owner</th>
            <td id="u-r" class="inputs-section__input">-</td>
            <td id="u-w" class="inputs-section__input">-</td>
            <td id="u-x" class="inputs-section__input">-</td>
          </tr>

          <tr>
            <th>Group</th>
            <td id="g-r" class="inputs-section__input">-</td>
            <td id="g-w" class="inputs-section__input">-</td>
            <td id="g-x" class="inputs-section__input">-</td>
          </tr>

          <tr>
            <th>Other</th>
            <td id="o-r" class="inputs-section__input">-</td>
            <td id="o-w" class="inputs-section__input">-</td>
            <td id="o-x" class="inputs-section__input">-</td>
          </tr>
        </table>
      </section>

      <section class="permissions-section">
        <div class="permissions-section__display">
          <h2 class="permissions-section__title">Linux permissions</h2>
          <input id="numeric" class="permissions-section__input" type="text" placeholder="755" disabled />
          <input id="symbolic" class="permissions-section__input" type="text" placeholder="-rw-rw-rw-" disabled />
        </div>
        <p class="permissions-section__usage">
          <p class="permissions-section__subtitle">
              You can use both symbolic and numeric formats to set file permissions. Here are some examples:
          </p>
          <p class="permissions-section__command">
              <code>chmod <span id="numeric-span"></span> sample-file.txt</code>
          </p>
          <p class="permissions-section__command">
              <code>chmod <span id="symbolic-span"></span> sample-file.txt</code>
          </p>
      </p>

      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
